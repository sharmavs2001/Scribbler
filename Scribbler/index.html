<!DOCTYPE html>
<html>

<head>

    <!-- CSS files-->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/header.css">

    <!-- Bootstrap file -->
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">


    <!-- Google Fonts file-->
    <link href='css/font.css' rel='stylesheet' type='text/css'>
</head>

<body>


    <!-- Top Container - it contains logo and signin and signup buttons -->


    <div class="top-container">

        <!-- Logo and tagline -->

        <div class="heading">
            <p id="logo">ScriBBler</p>
            <p id="tagline">Explore, Imagine, Create</p>
        </div>

        <!-- SignIn and SignUp Buttons -->

        <div class="right-buttons">
            <button class="butn" id="signInBtn">Sign In</button>
            <button class="butn" id="signUpBtn">Sign Up</button>
        </div>
    </div>



    <!-- Contains The  All Posts and Create Post Buttons -->

    <div class="middle-buttons">
        <button id="allPostsBtn" class="mbutn">All Posts</button>

        <button id="createPostBtn" class="mbutn">Create Post</button>
    </div>



    <!-- ALL THE MODALS -->
    <div>

        <!-- SignIn Modal -->

        <div id="signInModal" class="modal">
            <div class="modal-content">
                <div class="modal-head">

                    <!--close sign -->
                    <span class="close">&times;</span>

                    <!--  Title -->
                    <h2 class="modal-title">Welcome Back!</h2>
                </div>
                <hr>
                <!--form-->
                <form>
                    <label for="username" class="label-text">Username</label>
                    <input type="text" id="username" placeholder="Enter Username" required>
                    <label for="password" class="label-text">Password</label>
                    <input type="password" id="password" placeholder="Enter Password" required>
                    <button type="submit" class="signin-btn">Sign In</button>
                </form>

                <p class="bottom-banner">Not a member?<span class="signUpBottom">Sign Up</span></p>

            </div>
        </div>

        <!-- SignUp Modal -->

        <div id="signUpModal" class="modal">

            <div class="modal-content">
                <div class="modal-head">

                    <!--close sign -->
                    <span class="close">&times;</span>

                    <!--  Title -->
                    <h2 class="modal-title">Get Started</h2>
                </div>
                <hr>
                <!--Form-->
                <form>
                    <label for="fullname" class="label-text">Full Name</label>
                    <input type="text" id="fullname" placeholder="Enter Full Name" required>
                    <label for="username" class="label-text">Username</label>
                    <input type="text" id="username" placeholder="Enter Username" required>
                    <label for="password" class="label-text">Password</label>
                    <input type="password" id="password" placeholder="Enter Password" required>
                    <label for="confirmpassword" class="label-text">Confirm Password</label>
                    <input type="password" id="confirm_password" placeholder="Confirm Password" required>
                    <button type="submit" class="signup-btn">Sign up</button>
                </form>
            </div>
        </div>

        <!-- CreatePost Modal -->

        <div id="createPostModal" class="modal">

            <div class="createPost-modal-content">
                <div class="modal-head">

                    <!--close Sign-->
                    <span id="pclose" class="close">&times;</span>

                    <!--Title-->
                    <h2 class="modal-title">Pen your post</h2>
                </div>

                <!--form-->
                <form id=create-post-form>
                    <label for="ptile" class="label-text">Title</label>
                    <input type="text" id="ptitle" placeholder="" required>
                    <label for="content" class="label-text">Content</label>
                    <textarea cols="50" rows="16" name="post-details" form="create-post-form"></textarea>
                    <button type="submit" class="create-btn">Create</button>
                </form>
            </div>
        </div>


    </div>


    <!-- Bootstrap for JS-->
    <script src="bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>

    <!-- Js files-->
    <script src="js/index.js"></script>
    <script src="js/header.js"></script>
</body>

</html>
